{% extends 'auth_base.html' %}
{% load static %}

{% block title %}
  Profile
{% endblock title %}

{% block main %}
<div class="card">
    <div class="card-header text-center">
        <h3>{{user.role}} Profile</h3>
    </div>
    <div class="card-body text-center">
        {% if user.profile_image %}
            <img src="{{user.profile_image.url}}" width="150" height="150" class="rounded-circle mb-3" alt="Profile Picture">
        {% else %}
        <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Picture">
        {% endif %}
    
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <p class="card-text">Email: {{user.email}}</p>
        <a href="{% url 'profile_edit' %}" class="btn btn-primary">Edit Profile</a>
    </div>
</div>
</div>
{% endblock main %}
